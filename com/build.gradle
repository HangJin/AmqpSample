plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-parent:2.1.3.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:2.1.3.RELEASE'
    compile 'org.springframework.amqp:spring-rabbit:2.1.5.RELEASE'
    //<--!compile 'org.springframework.data:spring-data-redis:2.1.9.RELEASE'-->
    compile 'org.jsoup:jsoup:1.10.2'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.9'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
